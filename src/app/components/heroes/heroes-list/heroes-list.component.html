<p-card class="p-p-0">
  <p-table #dt1 [columns]="cols" [value]="heroes" class="p-datatable-responsive">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-mr-auto">
            <h3 class="p-mt-0 p-mb-0">Heroes</h3>
        </span>
        <span class="p-input-icon-left p-ml-auto p-mr-2">
            <i class="pi pi-search"></i>
            <input pInputText class="inputtext" type="text" (input)="dt1.filterGlobal(($any($event.target).value), 'contains')" placeholder="Search keyword" />
        </span>
        <span class="pl-ml-auto p-mt-2 toggle-filter" (click)="toggleFilter()" title="Toggle Filter">
          <i class="pi pi-sliders-h"></i>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th>Phone</th>
          <th>Email</th>
          <th>Date</th>
          <th>Country</th>
          <th>Company</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span class="p-column-title">{{col.header}}</span>
                <span class="p-column-value">{{rowData[col.field]}}</span>
            </td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
